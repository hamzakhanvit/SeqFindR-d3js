<html>
  <head>
  <script type="text/javascript" src="d3.v2.js"></script>
  <script type="text/javascript" src="data.js"></script>
  <style>
    body {
      margin: 0px;
      padding: 0px;
      font: 10px Arial;
    }
  </style>
  </head>
  <body>
    <script type="text/javascript">
    //height of each row in the heatmap
    var h = 10;
    //width of each column in the heatmap
    var w = 5;

    //attach a SVG node to the document
    //height and width defined by the row/column lengths
    var mySVG = d3.select("body")
      .append("svg")
      .attr("width", (w * cols.length) + 400) 
      .attr("height", (h * rows.length + 100))
      .style('position','absolute')
      .style('top',0)
      .style('left',0);

    //define a color scale using the min and max expression values
    var colorScale = d3.scale.linear()
      .domain([minData, 0, maxData])
      .range(["blue", "red", "white"]);

    //generate the heatmap
    var heatmapRow = mySVG.selectAll(".heatmap")
      .data(data)
      .enter().append("g");

    var heatmapRects = heatmapRow
        .selectAll(".rect")
        .data(function(d) {
          return d;
        }).enter().append("svg:rect")
        .attr('width',w)
        .attr('height',h)
        .attr('x', function(d) {
          return (d[2] * w) + 65;
        })
        .attr('y', function(d) {
          return (d[1] * h) + 50;
        })
        .style('fill',function(d) {
          return colorScale(d[0]);
        });

    //label columns
    var columnLabel = mySVG.selectAll(".colLabel")
      .data(rows)
      .enter().append('svg:text')
      .attr('y', function(d,i) {
        return ((i + 0.5) * h) + 55;
      })
      .attr('x', 30) //changes
      .attr('class','label')
      .style('text-anchor','middle')
      .text(function(d) {return d;});

    //expression value label
    var expLab = d3.select("body")
      .append('div')
      .style('height',23)
      .style('position','absolute')
      .style('background','FFE53B')
      .style('opacity',0.8)
      .style('top',0)
      .style('padding',10)
      .style('left',40)
      .style('display','none');

    //heatmap mouse events
    heatmapRects
      .on('mouseover', function(d,i) {
        d3.select(this)
          .attr('stroke-width',1)
          .attr('stroke','black')

          output = '<b>' + cols[i] + '</b><br>';
          //for (var j = 0 , count = data[i].length; j < count; j ++ ) {
           // output += data[i][j][0] + ", ";
        //  }

   expLab
            .style('left',(i * w))
            .style('top',(d[1] * h) + 60)
            .style('display','block')
            .html(output.substring(0,output.length - 2));
      })
      
 //heatmap mouse events
    heatmapRects
     .on('click', function(d,i) {
        d3.select(this)
        a="http://www.ncbi.nlm.nih.gov/gene/?term="+cols[i];
        window.open(a,'_blank');
    })
     
       
      .on('mouseout', function(d,i) {
        d3.select(this)
          .attr('stroke-width',0)
          .attr('stroke','none')

        expLab
          .style('display','none')
      });
   </script>
  </body>
</html>
